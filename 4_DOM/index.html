<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .title {
        font-size: 32px;
      }
      .active {
        color: yellow;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="title">DOM</h1>
    <hr />
    <input id="brand" type="text" value="cybersoft" />
    <hr />
    <p id="content-1">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim,
      repudiandae?
    </p>
    <p id="content-2">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere, hic.
    </p>
    <hr />
    <button onclick="showMessage()">Show Message</button>
    <hr />
    <h3>Bài tập 1:</h3>
    <p id="content-3">Nội dung trước khi thay đổi</p>
    <button onclick="changeContent()">NHẤN EM ĐI</button>
    <hr />
    <h3>Bài tập 2:</h3>
    <p id="content-4">Lorem ipsum dolor sit amet.</p>
    <button onclick="toggleHide()">Toggle Ẩn/Hiện</button>
    <hr />
    <h3>Bài tập 3:</h3>
    <button onclick="turnOff()">Tắt đèn</button>
    <img id="img-1" src="./img/pic_bulboff.gif" />
    <button onclick="turnOn()">Bật đèn</button>
    <hr />
    <h3>Bài tập 4:</h3>
    <div>
      <input id="input-1" placeholder="Text box" />
      <button id="button-1">Button</button>
    </div>
    <button onclick="disableInputAndButton()">
      Click để disable input và button
    </button>
    <hr />
    <h3>Bài tập 5:</h3>
    <div>
      <label>Tài khoản</label>
      <input id="input-username" />
    </div>
    <div>
      <label>Mật khẩu</label>
      <input id="input-password" />
    </div>
    <button onclick="login()">Đăng Nhập</button>
    <div id="output-1" class="hide"></div>
    <hr />
    <div id="container">
      <h3>Welcome</h3>
    </div>
    <hr />
    <div class="mb-3 w-50">
      <label class="form-label">Tên sản phẩm</label>
      <input type="text" class="form-control" id="product-name" />
    </div>
    <div class="mb-3 w-50">
      <label class="form-label">Giá sản phẩm</label>
      <input type="text" class="form-control" id="product-price" />
    </div>
    <button class="btn btn-success mb-5" onclick="addProduct()">
      Thêm sản phẩm
    </button>
    <button class="btn btn-success mb-5" onclick="addProduct2()">
      Thêm sản phẩm 2
    </button>
    <table class="table w-50">
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>

    <script src="./index.js"></script>
  </body>
</html>
